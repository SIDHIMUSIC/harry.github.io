/* ================= ANIMATIONS ================= */
@keyframes neonGlow {
  0% { box-shadow: 0 0 10px #22d3ee; }
  50% { box-shadow: 0 0 30px #6366f1, 0 0 50px #22d3ee; }
  100% { box-shadow: 0 0 10px #22d3ee; }
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
@keyframes bgMove{
  0%{
    background-position: 0% 0%, 100% 0%, 50% 100%;

    radial-gradient(circle at 50% 80%, rgba(168,85,247,0.25), transparent 40%),

  animation: bgMove 18s ease-in-out infinite alternate;
  color:white;
  display:flex;

/* ================= CARD ================= */
.card{

}

}

/* ================= TEXT ================= */

  transition:.25s;
}
.btn:hover{

/* ================= ICONS ================= */

/* ================= FOOTER ================= */
