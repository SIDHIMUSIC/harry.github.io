/* ========== ANIMATIONS ========== */
@keyframes neonGlow{
  0%{box-shadow:0 0 12px #22d3ee}
  50%{box-shadow:0 0 30px #6366f1,0 0 60px #22d3ee}
  100%{box-shadow:0 0 12px #22d3ee}
}
@keyframes float{
  0%,100%{transform:translateY(0)}

}
@keyframes starsMove{
  from{background-position:0 0}

}

/* ========== BACKGROUND + STARS ========== */
body{
  margin:0;
  min-height:100vh;

  align-items:center;
  overflow:hidden;
}
body::before{

  inset:0;
  background-image:

    radial-gradient(1px 1px at 40% 70%,#fff,transparent),
    radial-gradient(1px 1px at 60% 40%,#fff,transparent),
    radial-gradient(2px 2px at 80% 60%,#fff,transparent);
  background-size:300px 300px;
  animation:starsMove 60s linear infinite;
  opacity:.35;
}

/* ========== CARD ========== */
.card{
  width:92%;

  background:rgba(2,6,23,.88);

}

/* ========== PROFILE ========== */
.profile{animation:float 3s ease-in-out infinite}

  object-fit:cover;
}

/* ========== NAME GLOW ========== */

}
.tagline{color:#a5b4fc;font-size:14px;margin-bottom:22px}

/* ========== BUTTONS ========== */
.btn{

  align-items:center;
  justify-content:center;
  gap:12px;
  margin:14px 0;
  padding:15px;
  border-radius:18px;
  text-decoration:none;
  color:#fff;
  font-weight:600;
  background:linear-gradient(135deg,#1e293b,#020617);
  border:1px solid #334155;
  transition:.25s;
}
.btn:hover{
  transform:scale(1.06);
  box-shadow:0 0 22px currentColor;
}

/* ICON GLOW */
.icon{

  height:22px;

.instagram{color:#f472b6}

/* ========== FREE FIRE BUTTON ========== */

/* ========== POPUP ========== */
.popup{

  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.popup-box{

  padding:20px;
  border:2px solid #facc15;

}
.popup-box img{

.close{

  border:none;
  width:100%;

  background:#facc15;
  color:#000;
  font-weight:700;
}

/* ========== COUNTER ========== */
.counter{margin-top:18px;color:#22d3ee;font-size:14px}
footer{margin-top:18px;font-size:12px;color:#94a3b8}
